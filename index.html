<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN</title>
  <!--css files-->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
  <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="css/vendors/form-elements.css">
  <link rel="stylesheet" href="css/style.css">
  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!--google fonts-->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
  <!-- Favicon and touch icons-->
  <link rel="shortcut icon" href="assets/ico/favicon.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="144X144" href="assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>
  <!-- Login -->
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text">
            <img id="circle-logo" src="assets/images/+1circle.png" alt="plus one logo">
            <h1>
              <strong>PLUS ONE</strong>
            </h1>
            <div class="description">
              <p>
                <strong>TOGETHER IS BETTER</strong>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 social-login">
            <h3>LOG IN WITH:</h3>
            <div class="social-login-buttons">
              <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                <i class="fab fa-facebook"></i> Facebook
              </a>
              <a id= "google" class="btn btn-link-1 btn-link-1-google-plus" href="#">
                <i class="fab fa-google-plus"></i> Google Plus
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <!--FIREBASE-->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <!--JavaScript Files-->
  <script src="js/vendors/jquery-3.3.1.js"></script>
  <script src="js/vendors/bootstrap.min.js"></script>
  <script src="js/vendors/jquery.backstretch.min.js"></script>
  <script src="js/vendors/scripts.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
